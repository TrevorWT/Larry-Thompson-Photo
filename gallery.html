    <script>
        const navbox = document.querySelector('.navbox');

        // Function to update the background color based on scroll position
        function updateBackgroundColor() {
            if (window.scrollY > 0) {
                navbox.classList.add('black'); // Add the 'black' class
            } else {
                navbox.classList.remove('black'); // Remove the 'black' class
            }
        }

        // Add an event listener to the window's scroll event
        window.addEventListener('scroll', updateBackgroundColor);

        // Call the function initially to set the initial state
        updateBackgroundColor();
    </script>
    <script>
        // Function to toggle the 'enlarged' class on image click
        function toggleImageSize(event) {
            const image = event.target;
            image.classList.toggle('enlarged');

            // Create the overlay
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.zIndex = '9999'; // Set a higher z-index value

            // Add the overlay to the body
            document.body.appendChild(overlay);

            // Close the enlarged image if it's already enlarged
            if (image.classList.contains('enlarged')) {
                overlay.style.display = 'block';
                overlay.addEventListener('click', () => {
                    image.classList.remove('enlarged');
                    overlay.style.display = 'none';

                    // Remove the overlay from the body
                    document.body.removeChild(overlay);
                });
            }
        }

        // Add click event listeners to all images with the 'dream' class
        const dreamImages = document.querySelectorAll('.dream img');
        dreamImages.forEach((image) => {
            image.addEventListener('click', toggleImageSize);
        });
    </script>
